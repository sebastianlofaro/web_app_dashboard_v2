<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  <title>YourApp</title>
</head>
<body>
  <header>
    <h1>YourApp</h1>
    <div class="notifications">
      <img src="icons/icon-bell.svg" alt="" />
    </div>
    <div class="user">
      <img src="" alt="" />
      <h3 class="name">Sebastian Lofaro</h3>
    </div>
  </header>

  <nav class="side-nav">
    <img src="icons/icon-dashboard.svg" alt="" />
    <img src="icons/icon-members.svg" alt="" />
    <img src="icons/icon-visits.svg" alt="" />
    <img src="icons/icon-settings.svg" alt="" />
  </nav>

  <div class="dashboard-wrapper">
    <div class="dashboard-top">
      <h1>Dashboard</h1>
      <div class="search">
        <input type="text" name="search" value="">
      </div>
    </div>

    <div class="alert">
      <!-- This is where an alert will go. -->
    </div>

    <div class="l-chart">
    </div>
    <div class="b-chart">
    </div>
    <div class="p-chart">
    </div>

    <section class="social">
      <div class="twitter social-box">
        <div class="bubble">
          <svg version="1.1" id="twitter-svg" class="social-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          	 viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
          <path d="M32,3.1c-1.2,0.5-2.4,0.9-3.8,1c1.4-0.8,2.4-2.1,2.9-3.6c-1.3,0.8-2.7,1.3-4.2,1.6C25.8,0.8,24,0,22.2,0
          	c-3.6,0-6.6,2.9-6.6,6.6c0,0.5,0.1,1,0.2,1.5C10.3,7.8,5.5,5.2,2.2,1.2c-0.6,1-0.9,2.1-0.9,3.3c0,2.3,1.2,4.3,2.9,5.5
          	c-1.1,0-2.1-0.3-3-0.8c0,0,0,0.1,0,0.1c0,3.2,2.3,5.8,5.3,6.4c-0.6,0.1-1.1,0.2-1.7,0.2c-0.4,0-0.8,0-1.2-0.1
          	c0.8,2.6,3.3,4.5,6.1,4.6c-2.2,1.8-5.1,2.8-8.2,2.8c-0.5,0-1.1,0-1.6-0.1c2.9,1.9,6.4,3,10.1,3c12.1,0,18.7-10,18.7-18.7
          	c0-0.3,0-0.6,0-0.8C30,5.6,31.1,4.4,32,3.1z"/>
          </svg>
        </div>
        <div class="stats">
          <h2>Twitter</h2>
          <p class="t-value">10,345</p>
        </div>
      </div>
      <div class="facebook social-box">
        <img src="icons/icon-facebook.svg" alt="" />
        <div class="stats">
          <h2>Facebook</h2>
          <p class="f-value">8,739</p>
        </div>
      </div>
      <div class="google-plus social-box">
        <img src="icons/icon-google-plus.svg" alt="" />
        <div class="stats">
          <h2>Google+</h2>
          <p class="g-value">2,530</p>
        </div>
      </div>
    </section>

    <section class="new-members">
      <!-- New members will go here -->
    </section>
    <section class="recent-activity">
      <!-- Member activity will go here -->
    </section>
    <section class="message-user">
      <h3>MESSAGE USER</h3>
      <form class="" action="index.html" method="post">
        <input type="text" name="userName" value="" placeholder="Search for User">
        <textarea name="message" rows="8" cols="40" placeholder="Message for User"></textarea>
        <input type="button" name="send" value="SEND">
      </form>
    </section>
    <section class="settings">
      <h3>SETTINGS</h3>
      <form class="profile-settings" action="index.html" method="post">
        <!-- Email Switch -->
        <label for="email-togle">Send Email Notifications</label>
        <input id="email-togle" type="checkbox" name="email" value="">
        <div class="slider"></div>
        <!-- Profile Privacy -->
        <label for="privacy-togle">Set Profile to Public</label>
        <input id="privacy-togle" type="checkbox" name="email" value="">
        <div class="slider"></div>
        <select class="timezone" name="timezone">
          <option value="1">EST</option>
          <option value="1">CST</option>
          <option value="1">MST</option>
        </select>
        <input type="button" name="save" value="SAVE">
        <input type="button" name="cancle" value="CANCLE">
      </form>
    </section>
  </div>
</body>
</html>
